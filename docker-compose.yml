version: '3.8'

services:
  trading_bot:
    build: .
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - trading_network

  web_interface:
    build: .
    command: streamlit run run_web.py
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./results:/app/results
      - ./logs:/app/logs
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - trading_network

networks:
  trading_network:
    driver: bridge 